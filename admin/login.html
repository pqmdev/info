<!DOCTYPE html>
<html lang="vi" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Hệ Thống Quản Lý</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }

        .login-card {
            background: var(--container-bg);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        .login-card h2 {
            margin-bottom: 30px;
            color: var(--accent-color);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .input-group input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            padding: 12px 15px;
            border-radius: 12px;
            color: white;
            font-size: 1em;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            background: var(--accent-color);
            color: white;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(167, 139, 250, 0.4);
        }

        .error-msg {
            color: var(--danger);
            font-size: 0.85em;
            margin-top: 15px;
            display: none;
        }

        .pw-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            opacity: 0.6;
            transition: 0.3s;
        }

        .pw-toggle:hover {
            opacity: 1;
        }

        @media (max-width: 450px) {
            .login-card {
                padding: 30px 20px;
                border-radius: 20px;
                max-width: 90%;
            }

            .login-card h2 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }

            .login-btn {
                padding: 12px;
            }
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div style="font-size: 3em; color: var(--accent-color); margin-bottom: 10px;">
            <i class="fas fa-user-shield"></i>
        </div>
        <h2>Admin Login</h2>

        <div class="input-group">
            <label>Tên đăng nhập</label>
            <input type="text" id="username" placeholder="Nhập tài khoản...">
        </div>

        <div class="input-group">
            <label>Mật khẩu</label>
            <div style="position: relative;">
                <input type="password" id="password" placeholder="Nhập mật khẩu...">
                <i class="fas fa-eye pw-toggle" id="togglePassword"></i>
            </div>
        </div>

        <button class="login-btn" onclick="handleLogin()">Đăng Nhập</button>

        <div id="error" class="error-msg">Sai tài khoản hoặc mật khẩu!</div>

        <a href="../index.html"
            style="display: block; margin-top: 20px; color: var(--text-secondary); text-decoration: none; font-size: 0.9em;">
            <i class="fas fa-arrow-left"></i> Quay lại Home
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
